name: Docker Image CI

on:
  push:
    branches: [ "stage" ]

env:
  REGISTRY: rmsql248
  IMAGE_NAME: kubelabs_publicapi2
  OPS_BRANCH: main
  OPS_REPO: RCM93/ops
  VERSION: "2.0.0"

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: Checkout code
        with:
          fetch-depth: 0 

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          build-args: |
            APP_ENV=${{ secrets.APP_ENV }}

  deploy:
    name: OPS
    runs-on: ubuntu-latest
    needs: build

    env:
      VERSION: ${{ needs.build.outputs.RELEASE_VERSION }}

    steps:
      - uses: actions/checkout@v3
        with:
          repository: ${{ env.OPS_REPO }}
          ssh-key: ${{ secrets.OPS_TOKEN }}

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v1
        with:
          kustomize-version: "3.6.1"

      - name: Update Kubernetes resources
        run: |
          cd public-api/overlays/stage

          kustomize edit set image KUSTOMIZE-DEFINED=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}

          kustomize build . > apps.yml
          cat apps.yml

      - name: Commit files
        run: |
          git config --local user.email "deploy-bot@stotylabs.dev"
          git config --local user.name "Storylabs deploy-Bot"
					git add .
          git commit -am "New image version, branch: staging, tag: ${{ env.VERSION }}"
          git push --force origin